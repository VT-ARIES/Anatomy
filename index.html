<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Equine Online</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="module" src="./main.js"></script>
	</head>

	<body>
		<!--CODED BY DANIEL IMONDO, MODEL CREATED BY ARIES LAB AT VIRGINIA TECH-->
		<div id="interactive-screen">
			<div id="info">
				Initializing
			</div>
		</div>
		<div id="tooltips">
			<span>Scroll to zoom in/out.</span>
			<span>Left click and drag to orbit.</span>
			<span>Right click and drag to pan.</span>
			<span>Click a bone to select it.</Select></Select></span>
		</div>
		<div id="sidebar">
			<div id="bone-info">
				<h6 id="selected"><b>No Bone Selected</b></h6>
			</div>
			<div id="toolbar">
				<button id="focus-toggle" class="sidebar-button"><b>Toggle Focus</b></button>
				<button id="deselect" class="sidebar-button"><b>Deselect</b></button>
				<a id="new-model-link" class="sidebar-button"  href="./"><b>SELECT NEW MODEL</b></a>
			</div>
		</div>
		<div id="modal">
			<h2 id="modal-header">Select Your Model.</h2>
			<div id="model-select">

			</div>
		</div>
	</body>
</html>
